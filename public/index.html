<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../src/css/application.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <title>Fooseshoes</title>
  </head>
  <body>
    <header>
      <div class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Fooseshoes</a>
        <form class="form-inline my-2 my-lg-0">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
            LOGIN or REGISTER
          </button>
        </form>
      </div>
      <!-- top-header end-->
      <div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href="#"
                  >Home <span class="sr-only">(current)</span></a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Products</a>
              </li>
              <li class="nav-item"><a class="nav-link" href="#">About</a></li>
              <li class="nav-item"><a class="nav-link" href="#">Pages</a></li>
              <li class="nav-item"><a class="nav-link" href="#">Blog</a></li>
              <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
            </ul>
          </div>
          <a href="" class="nav-link">
            <i class="far fa-star"></i>
            <span class="badge badge-secondary">30</span>
          </a>
          <a href="" class="nav-link">
            <i class="fas fa-shopping-cart"></i>
            <span class="badge badge-secondary">0</span>
          </a>
        </nav>
      </div>
      <!-- bottom-header end-->
    </header>
    <!-- header end-->
    <main role="main">
      <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <div
            id="carouselExampleIndicators"
            class="carousel slide"
            data-ride="carousel"
          >
            <ol class="carousel-indicators">
              <li
                data-target="#carouselExampleIndicators"
                data-slide-to="0"
                class="active"
              ></li>
              <li
                data-target="#carouselExampleIndicators"
                data-slide-to="1"
              ></li>
              <li
                data-target="#carouselExampleIndicators"
                data-slide-to="2"
              ></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img
                  class="d-block w-100"
                  src="./img/carousel/pink_shoes_top_05.jpg"
                  alt="First slide"
                />
              </div>
              <div class="carousel-item">
                <img
                  class="d-block w-100"
                  src="./img/carousel/pink_shoes_top_05.jpg"
                  alt="Second slide"
                />
              </div>
              <div class="carousel-item">
                <img
                  class="d-block w-100"
                  src="./img/carousel/pink_shoes_top_05.jpg"
                  alt="Third slide"
                />
              </div>
            </div>
          </div>
          <!-- carousel end-->
        </div>
      </div>
      <!-- slider end-->
      <div class="container">
        <img src="./img/specials/on_sale.jpg" alt="on sale" />
        <img src="./img/specials/special_offers.jpg" alt="special offers" />
        <img src="./img/specials/must_have.jpg" alt="must have" />
      </div>
      <!-- specials end-->
      <div class="container">
        <h1>New arrivals on FooseShoes</h1>
        <div class="row">
          <div class="card" style="width: 18rem;">
            <img
              class="card-img-top"
              src="./img/new_arrivals/shoes1.jpg"
              alt="Card image cap"
            />
            <div class="card-body"><p class="card-text">Even&Odd</p></div>
          </div>
          <div class="card" style="width: 18rem;">
            <img
              class="card-img-top"
              src="./img/new_arrivals/shoes1.jpg"
              alt="Card image cap"
            />
            <div class="card-body"><p class="card-text">Even&Odd</p></div>
          </div>
          <div class="card" style="width: 18rem;">
            <img
              class="card-img-top"
              src="./img/new_arrivals/shoes1.jpg"
              alt="Card image cap"
            />
            <div class="card-body"><p class="card-text">Even&Odd</p></div>
          </div>
        </div>
      </div>
      <!-- new arrivals end-->
      <div class="container">
        <h1>New arrivals on FooseShoes</h1>
        <div class="row">
          <div class="card" style="width: 18rem;">
            <img
              class="card-img-top"
              src="./img/best_sellers/shoe1.jpg"
              alt="Card image cap"
            />
            <div class="card-body"><p class="card-text">Even&Odd</p></div>
          </div>
          <div class="card" style="width: 18rem;">
            <img
              class="card-img-top"
              src="./img/best_sellers/shoe1.jpg"
              alt="Card image cap"
            />
            <div class="card-body"><p class="card-text">Even&Odd</p></div>
          </div>
          <div class="card" style="width: 18rem;">
            <img
              class="card-img-top"
              src="./img/best_sellers/shoe1.jpg"
              alt="Card image cap"
            />
            <div class="card-body"><p class="card-text">Even&Odd</p></div>
          </div>
        </div>
      </div>
      <!-- best sellers end-->
    </main>
    <footer></footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
